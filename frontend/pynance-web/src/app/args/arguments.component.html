<mat-card id="tickers-card">
    <mat-card-title id="tickers-card-title">Asset Tickers</mat-card-title>

    <mat-card-content id="tickers-card-body">
        <div>
            <mat-form-field appearance="fill" class="fill-width">
                <mat-label>Tickers</mat-label>
                <input matInput [(ngModel)]="this.inputTickers" placeholder="Placeholder"
                        (keyup.enter)="saveTickers()"/>
            </mat-form-field>                
        </div>
    </mat-card-content>

    <mat-card-actions class="align-right">
        <button mat-raised-button id="ticker-add-button" color="primary" 
                (click)="saveTickers()">Add</button>
    </mat-card-actions>
    
</mat-card>

<mat-card id="dates-card">
    <mat-card-title id="dates-card-title">Sample Date Range</mat-card-title>
    <mat-card-content id="dates-card-body">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Select a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" 
                            placeholder="Start date" (dateInput)="saveStartDate($event)">
                    <input matEndDate formControlName="end" 
                            placeholder="End date" (dateInput)="saveEndDate($event)">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <!--Today: Date Validation: Must be less than today -->
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
    </div>
    </mat-card-content>

</mat-card>
